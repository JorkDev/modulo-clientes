version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: modulo-clientes-db
    environment:
      POSTGRES_DB: clientesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cliente-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modulo-clientes-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: clientesdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cliente-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: modulo-clientes-frontend
    environment:
      BACKEND_API_URL: http://backend:8080
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - cliente-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cliente-network:
    driver: bridge

